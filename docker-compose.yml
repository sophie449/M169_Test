version: '3.8'

services:
  # Nginx Webserver
  webserver:
    image: nginx:latest
    ports:
      - "80:80"
    networks:
      - app-network

  # MySQL-Datenbank
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: testdb
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

  # Adminer zur Verwaltung der MySQL-Datenbank
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - db

 # Node.js API Server
  api:
    build: .  # Baut das Docker-Image f√ºr den Node.js-Service mit dem Dockerfile im aktuellen Verzeichnis
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - db

  

networks:
  app-network:

volumes:
  db_data: